<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      body {
        text-align: center;
        background-color: #f7f7f7;
      }
      body img {
        margin-top: 35px;
        width: 150px;
      }
      .main{
        text-align: center;
      }
      .box {
        background-color: #43b97b;
        color: #fff;
        width: 90%;
        margin: 20px auto;
        border-radius: 10px;
        padding: 20px;
      }
      
      .text-main{
        color: #43b97b;
        font-size: 18px;
      }
      .btn{
        display: inline-block;
        padding: 20px 40px;
        border-radius: 10px;
        font-size: 18px;
        text-decoration: none;
        color: #fff;
        background-color: #0a6936;
        margin-top: 20px;
        transition: all 0.3s ease;
      }
      .btn:hover{
        background-color: #43b97b;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img
        src="https://static.wixstatic.com/media/467c8a_d32b2463ed1c437b8d61f234dd90a4ed~mv2.jpg/v1/fill/w_249,h_249,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Logo%20Realizar%20Sa%C3%BAde.jpg" alt=""/>
      <div class="box">
          <h1>Bem vindo a <br>
            Realizar Saúde
          </h1>
          <h2>Em parceira com a Doutor123.</h2>
      </div>
      <p class="text-main">
        Para começar a ultilizar todos os seus benefícios, que já estão<br> disponíveis, precisamos criar o seu primeiro acesso. Vamos lá?
      </p>

      <a class="btn" href="" target="_blank">Clique para realizar login</a>
    </div>
  </body>
</html>
